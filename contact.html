<div class="l-contact-heading">

<main class="l-contact-main">
    <div class="l-telnumber bg-yellow">
        <p>
            <span class="tel-txt">お電話でのお問い合わせもお待ちしております。<br>(営業時間内)<br></span><span class="number">011-817-0300</span>
        </p>
    </div>
    <form action="#" method="post" class="contact-form bg-blue">
        <div class="form-inner">
               <div class="form-left">
                <input type="text" class="name" placeholder="お名前" required><br>
                <input type="text" class="furigana" placeholder="お名前（フリガナ）" required><br>
                <input type="email" class="email" placeholder="メールアドレス" required><br>
            </div>
            <textarea name="message" class="message" cols="30" rows="10" placeholder="お問い合わせ内容" required></textarea><br>
            <input type="submit" value="確認ページへ" class="btn">
            </div>
    </form>
